<!DOCTYPE html>
<html>
<head>
    <title>Techvaffel</title>
    <style>
        body {
            background-image: url('waffle-background.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            max-width: 800px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        h2 {
            font-size: 2em;
            margin: 10px 0;
        }
        .chart-container {
            position: relative;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: 400px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #dddddd;
        }
        #quote {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .sidebar {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .sidebar button {
            background-color: #007BFF;
            color: #ffffff;
            margin: 10px 0;
        }
        .sidebar button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <img src="docker-logo.png" alt="Docker Logo">
        <h1>Welcome to the world Techvaffel!</h1>
        <h2>Automation is the Key!</h2>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <button onclick="fetchQuote()">Get a Tech Quote</button>
        <p id="quote"></p>
    </div>

    <div class="sidebar">
        <button id="linkButton">Change Environment</button>
    </div>

    <script>
        // Chart.js setup
        window.addEventListener('load', function() {
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'Techvaffel Users',
                        data: [12, 19, 3, 5, 2, 3, 7],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                        pointBorderColor: '#fff',
                        pointRadius: 5,
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    }
                }
            });
        });

        // Fetch tech quote
        function fetchQuote() {
            const quotes = [
                "Any sufficiently advanced technology is indistinguishable from magic. - Arthur C. Clarke",
                "Technology is best when it brings people together. - Matt Mullenweg",
                "The science of today is the technology of tomorrow. - Edward Teller",
                "It has become appallingly obvious that our technology has exceeded our humanity. - Albert Einstein",
                "The great growling engine of change - technology. - Alvin Toffler"
            ];
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').innerText = randomQuote;
        }

        // Link button logic
        document.getElementById('linkButton').addEventListener('click', function() {
            if (window.location.hostname === 'techvaffel.online') {
                window.location.href = 'https://test.techvaffel.online/';
            } else {
                window.location.href = 'https://techvaffel.online/';
            }
        });
    </script>
</body>
</html>
